<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particle-container"></div>
    <header>
        <nav>
            <div class="logo">Minecraft AI</div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Your Personal AI for Minecraft Server Development</h1>
            <button id="start-chat-btn">Start Chat</button>
        </section>

        <div id="chat-container" class="hidden">
            <div class="chat-window">
                <div class="chat-header">Minecraft AI Assistant</div>
                <div class="chat-messages" id="chat-messages"></div>
                <div class="typing-indicator" id="typing-indicator">Assistant is thinking...</div>
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Ask about plugins, Skripts, configs...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>

        <div class="quick-topics">
            <button class="topic-btn">Best Plugins</button>
            <button class="topic-btn">Fix Lag</button>
            <button class="topic-btn">Create Skript</button>
            <button class="topic-btn">Optimize Server</button>
            <button class="topic-btn">Bungee Setup</button>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Minecraft AI Assistant by ArmanAli77YT</p>
    </footer>

    <audio id="send-sound" src="send_sound.mp3"></audio>
    <audio id="receive-sound" src="receive_sound.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
